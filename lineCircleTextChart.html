<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<script>
	var w=400;
	var h=300;
	var monthlySales=[
		{"month":10,"sales":200},
		{"month":20,"sales":130},
		{"month":30,"sales":250},
		{"month":40,"sales":60},
		{"month":50,"sales":210},
		{"month":60,"sales":150},
		{"month":70,"sales":220},
		{"month":80,"sales":90},
		{"month":90,"sales":230},
		{"month":100,"sales":70},
		];
		var svg=d3.select("body").append("svg")
					.attr({
						x:0,
						y:0,
						height:h,
						width:w
					});
		var lineFun=d3.svg.line()
		.x(function(d){return d.month*3})
		.y(function(d){return h-d.sales})
		.interpolate("linear");

// displaying the line in the chart
		var line=svg.append("path")
			.attr({
				d:lineFun(monthlySales),
				"stroke":"purple",
				"stroke-width":2,
				"fill":"none"
			});
			// displaying circles in the graph
		var scatteredPlot=svg.selectAll("circle")
			.data(monthlySales)
			.enter()
			.append("circle")
			.attr({
				cx:function(d,i){return d.month*3},
				cy:function(d){return h-d.sales},
				r:5,
				"fill":"blue"
			});
			// displaying text in the chart
			var text=svg.selectAll("text")
			.data(monthlySales)
			.enter()
			.append("text")
			.text(function(d){return d.sales})
			.attr({
				x:function(d){return d.month*3},
				y:function(d){return h-d.sales}	
			})
	</script>
</body>
</html>
